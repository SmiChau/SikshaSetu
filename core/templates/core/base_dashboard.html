{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SikshaSetu{% endblock %}</title>


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- main css  -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">

    <!-- page specific css -->
    {% block extra_css %}
    {% endblock %}
</head>

<body>


    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="logo">
                <h2>Siksha<span>Setu</span></h2>
            </div>

            <div class="profile-section">
                <img src="{% static 'core/img/user-profile.jpg' %}" alt="User Profile" class="profile-img">
                
                <h3 class="username">{{ user.get_full_name|default:user.username }}</h3>
                <p class="user-role">Student</p>

                <a href="#" class="view-profile-btn">View Profile</a>
            </div>

            <nav class="menu">
                <a href="{% url 'core:home' %}" class="active"><i class="fa-solid fa-house"></i> Home</a>
                <a href="{% url 'core:about' %}"><i class="fa-solid fa-clipboard-question"></i> About US</a>
                <a href="{% url 'core:course_list' %}"><i class="fa-solid fa-book-open"></i> Courses</a>
                <a href="{% url 'core:teachers' %}"><i class="fa-solid fa-user-tie"></i> Teachers</a>
                <a href="#"><i class="fa-solid fa-envelope"></i> Contact Us</a>
            </nav>

            <div class="sidebar-progress">
                <p>My Progress</p>
                <div class="progress-circle">75%</div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for courses...">
                </div>

                <div class="nav-icons">
                    <div class="notification-bell">
                        <i class="fa-solid fa-bell"></i>
                        <span class="badge">3</span>
                    </div>

                    <i id="menu-btn" class="fas fa-bars" aria-label="Menu"></i>
                    <i id="search-btn" class="fas fa-search" aria-label="Search"></i>
                    <i id="user-btn" class="fas fa-user" aria-label="User Profile"></i>
                    <i id="toggle-btn" class="fas fa-moon" aria-label="Toggle dark mode"></i>
                </div>
            </header>

            <section class="content-body">
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </div>

</body>

</html>
