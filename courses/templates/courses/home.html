{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siksha Setu - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #4481eb, #04befe);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            background: #fff;
            color: #4481eb;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn.outline {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn.outline:hover {
            background: #fff;
            color: #4481eb;
        }
    </style>
</head>

<body>

    <h1>Siksha Setu</h1>
    <p>Empowering Education, Connecting Minds.</p>

    <div class="btn-container">
        {% if user.is_authenticated %}
        {% if user.role == 'student' %}
        <a href="{% url 'accounts:student_dashboard' %}" class="btn">Go to Dashboard</a>
        {% elif user.role == 'teacher' %}
        <a href="{% url 'accounts:teacher_dashboard' %}" class="btn">Go to Dashboard</a>
        {% else %}
        <a href="#" class="btn">Dashboard</a>
        {% endif %}

        <a href="{% url 'accounts:logout' %}" class="btn outline">Logout</a>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="btn">Login</a>
        <a href="{% url 'accounts:signup' %}" class="btn outline">Sign Up</a>
        {% endif %}
    </div>

</body>

</html>
